<form class="product-form" novalidate [formGroup]="form">
  <mat-form-field>
    <input
      matInput
      type="text"
      formControlName="searchValue"
      placeholder="{{ placeHolderInput }}"
      (focus)="changePlaceHolderInput('')"
    />
  </mat-form-field>
  <button mat-icon-button (click)="callService()">
    <mat-icon>search</mat-icon>
  </button>
</form>
